<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    
    <div id="app">
        <p v-if="isAvenger">{{ name }} - {{ power }} - {{ weapon }} - {{ age }}</p>

        <button @click="toggleAvenger">
            <span v-if="!isAvenger">Show Avenger</span>
            <span v-else>Hide Avenger</span>
        </button>

        <p v-show="isAvenger">{{ name }} - {{ power }} - {{ weapon }} - {{ age }}</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
