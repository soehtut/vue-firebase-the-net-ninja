<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
        .strongest {
            background: #eee;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <ul>
            <li v-for="avenger in avengers" :class="{ strongest: avenger.isStrongest }" @click="handleAvenger(avenger)">
                <img :src="avenger.img" width="50" v-bind:alt="avenger.name">
                {{ avenger.name }} - {{ avenger.power }}
            </li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
