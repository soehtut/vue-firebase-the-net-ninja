<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    
    <div id="app">
        <p>{{ name }} - {{ power }} - {{ weapon }} - {{ age }}</p>

        <button v-on:click="age++">Increase Age</button>
        <button v-on:click="age--">Decrease Age</button>

        <!-- <div @click=" name = 'Name Changed' ">Change Name</div> -->
        <!-- <div @click="changeName">Change Name</div> -->
        <div @click="changeName('Name Changed with argument')">Change Name</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
